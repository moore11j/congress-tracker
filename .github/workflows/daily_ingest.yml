name: Daily Ingest

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *" # 05:15 Pacific (approx; GitHub cron is UTC)

concurrency:
  group: daily-ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Run ingest on Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl ssh console -a congress-tracker-api -C "python -m app.ingest_run --log-level INFO"

