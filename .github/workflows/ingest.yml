name: Daily Ingest (House)

on:
  schedule:
    - cron: "0 13 * * *" # daily 13:00 UTC
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Install flyctl (reliable)
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
          fly version

      - name: Run ingestion inside Fly machine
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          fly machine list -a congress-tracker
          MID=$(fly machine list -a congress-tracker --json | python3 -c "import sys, json; print(json.load(sys.stdin)[0]['id'])")
          echo "Using machine: $MID"
          fly machine exec "$MID" -a congress-tracker -- python -m app.ingest_run
