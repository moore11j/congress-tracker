name: Daily Ingest (House)

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          /home/runner/.fly/bin/flyctl version

      - name: Run ingestion on Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          FLYCTL=/home/runner/.fly/bin/flyctl
          $FLYCTL machine list -a congress-tracker --json > machines.json
          cat machines.json
          MID=$(python3 - <<EOF
import json
m=json.load(open("machines.json"))
print(m[0]["id"])
EOF
          )
          echo "Using machine $MID"
          $FLYCTL machine exec "$MID" -a congress-tracker -- python -m app.ingest_run
