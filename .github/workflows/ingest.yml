name: Daily Ingest (House)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *" # 05:15 Pacific (adjust if you want)

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Run ingestion on Fly machine
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -euo pipefail

          APP="congress-tracker"
          MID="$(fly machines list -a "$APP" --json | python3 -c "import sys,json; print(json.load(sys.stdin)[0]['id'])")"
          echo "Using machine: $MID"

          # Run ingest
          fly machine exec "$MID" -a "$APP" "python -m app.ingest_house"

          # Run enrichment
          fly machine exec "$MID" -a "$APP" "python -m app.enrich_members"
