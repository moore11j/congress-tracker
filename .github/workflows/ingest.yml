name: Daily Ingest (House)

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
          fly version

      - name: Run ingestion on Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          MACHINES_JSON="$(fly machine list -a congress-tracker --json)"
          echo "$MACHINES_JSON"
          MID="$(python3 -c "import json,sys; print(json.loads(sys.argv[1])[0]['id'])" "$MACHINES_JSON")"
          echo "Using machine: $MID"
          fly machine exec "$MID" -a congress-tracker -- python -m app.ingest_run
