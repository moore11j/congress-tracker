name: Daily Ingest (House)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          /home/runner/.fly/bin/flyctl version

      - name: Run ingestion on Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          FLYCTL=/home/runner/.fly/bin/flyctl
          MACHINES_JSON="$($FLYCTL machine list -a congress-tracker --json)"
          echo "$MACHINES_JSON"
          MID="$(python3 -c "import json,sys; print(json.loads(sys.argv[1])[0]['id'])" "$MACHINES_JSON")"
          echo "Using machine: $MID"
          $FLYCTL machine exec "$MID" -a congress-tracker -- python -m app.ingest_run
