app = "congress-tracker"

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "data"
  destination = "/data"
